<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quick photo Edito | Edit your photo Quickly COPY</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>
  <body>
    <section class="navigation">
      <div class="logo">
        <img src="./assets/logo/logo_gif.gif" alt="logo" />
      </div>
      <div class="download-img">
        <a href="#" class="save-now" id="save-now">Save Now</a>
      </div>
    </section>

    <section class="upload-btn">
      <div class="upload-img">
        <p>Quick Photo Editor Tool for Quick Editing copy</p>
        <input
          type="file"
          id="input-field"
          accept="image/png, image/jpeg"
          hidden
        />
        <a href="#" id="upload" class="upload" onclick="uploadbtnActive()"
          >Upload an image</a
        >
      </div>
    </section>

    <section class="editor">
      <div class="tool">
        <!-- Essential tool Start here -->
        <div class="essential-tool" id="essentail-tool">
          <div class="action-tool">
            <i class="fas fa-crop"></i>
          </div>
          <div class="action-tool">
            <i class="fas fa-lightbulb"></i>
          </div>
          <div class="action-tool">
            <i class="fas fa-eye-dropper"></i>
          </div>
          <div class="action-tool">
            <i class="fas fa-icicles"></i>
          </div>
        </div>
        <!-- Essential tool end here -->

        <!-- handy tool Start here -->
        <div class="essential-tool" id="handy-tool">
          <div class="action-tool">
            <i class="fas fa-undo"></i>
          </div>
          <div class="action-tool">
            <i class="fas fa-redo"></i>
          </div>
        </div>
        <!-- handy tool end here -->

        <!-- Filter tool end here -->

        <div class="essential-tool filters" id="essentail-tool">
          <div class="action-tool">
            <a href="#">GreyScale</a>
            <input
              id="grayscale"
              class="slider"
              name="grayscale"
              type="range"
              min="0"
              max="500"
              value="0"
            />
          </div>
          <div class="action-tool">
            <a href="#">Sepia</a>
            <input
              id="sepia"
              class="slider"
              name="sepia"
              type="range"
              min=""
              max="500"
              value="0"
            />
          </div>
          <div class="action-tool">
            <a href="#" onClick="doAmaro()">Amaro</a>
            <input type="range" />
          </div>
          <div class="action-tool">
            <a href="#" onClick="doLark()">Lark</a>
            <input type="range" />
          </div>
        </div>

        <!-- Filter tool End here -->
      </div>
      <div class="canvas">
        <canvas class="img-box" id="img-box"> </canvas>
        <div class="uploaded-img-container">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>No file uploaded, yet!</p>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="logo">
        <p>#quickphotoEditor</p>
      </div>
      <div class="useful-links">
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
